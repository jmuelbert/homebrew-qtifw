rules:
  # id, pattern, message are required attributes.
  - id: com.github.jmuelbert.homebrew-qtifw
    pattern: Github
    severity: warning
    message: Do you want to write GitHub?
    glob:
      - '**/*.rb'
      - '**/*.{yaml,yml}'
      - 'public/**/*.html'
    fail:
      - Signup via GitHub
    pass:
      - Signup via GitHub

import:
  - https://github.com/sider/goodcheck-rules/archive/refs/tags/v0.0.4.tar.gz

# You can skip checking files.
exclude:
  - node_modules
  - vendor
  - '**/goodcheck.yml'

exclude_binary: true

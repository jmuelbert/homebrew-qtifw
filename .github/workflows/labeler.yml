name: "GitHub Labeler"

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/labels.yml"
      - ".github/workflows/labels.yml"

permissions:
  contents: read

jobs:
  labeler:
    uses: jmuelbert/commons/workflows/labeler.yml@main
    with:
      config-path: .github/labels.yml
    secrets:
      envPath:  ${{ secrets.envPAT }}
